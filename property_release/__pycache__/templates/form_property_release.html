<!DOCTYPE html>
<html>
<head>
    <title>Personal Property Release</title>
    <style>
        body { font-family: Arial; max-width: 700px; margin: auto; padding: 20px; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; margin-top: 5px; }
        button { margin-top: 20px; padding: 10px 20px; }
    </style>
</head>
<body>
    <h2>Generate Personal Property Release</h2>
    <form method="POST" action="/submit-property-release">
        <label>Day</label>
        <input type="text" name="day" required>

        <label>Month</label>
        <input type="text" name="month" required>

        <label>Year</label>
        <input type="text" name="year" required>

        <label>Grantor Name</label>
        <input type="text" name="grantor" required>

        <label>Grantor Address</label>
        <input type="text" name="grantor_address" required>

        <label>Grantee Name</label>
        <input type="text" name="grantee" required>

        <label>Grantee Address</label>
        <input type="text" name="grantee_address" required>

        <label>Property Description</label>
        <input type="text" name="property" required>

        <label>Vacancy Date</label>
        <input type="text" name="vacancy_date" required>

        <label>Witness Name</label>
        <input type="text" name="witness" required>

        <button type="submit">Generate Document</button>
    </form>
</body>
</html>
