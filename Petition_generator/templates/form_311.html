<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petition Form - Sec. 317 Cr.P.C.</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: "Inter", sans-serif;
            background-color: #6a0dad; /* Deep purple background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .form-container {
            background-color: #330066; /* Darker purple for the form */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
        }
        .form-title {
            color: #ffffff;
            font-size: 1.8rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 25px;
        }
        .form-label {
            color: #e0b0ff; /* Lighter purple for labels */
            font-size: 0.9rem;
            margin-bottom: 5px;
            display: block;
        }
        .form-input {
            background-color: #4a0080; /* Even darker purple for input fields */
            color: #ffffff;
            border: 1px solid #7b2cbf; /* Purple border */
            border-radius: 8px;
            padding: 10px 15px;
            width: 100%;
            margin-bottom: 15px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .form-input:focus {
            outline: none;
            border-color: #c77dff; /* Brighter purple on focus */
            box-shadow: 0 0 0 3px rgba(199, 125, 255, 0.5);
        }
        .form-button {
            background-color: #8a2be2; /* Blue-violet button */
            color: #ffffff;
            font-weight: bold;
            padding: 12px 20px;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .form-button:hover {
            background-color: #9932cc; /* Darker blue-violet on hover */
            transform: translateY(-2px);
        }
        .form-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="form-title">Petition Form - Sec. 317 Cr.P.C.</h1>
        <form action="/submit" method="post">
            <label for="court" class="form-label">Court:</label>
            <input type="text" id="court" name="court" class="form-input" value="Metropolitan Magistrate" required>

            <label for="location" class="form-label">Location:</label>
            <input type="text" id="location" name="location" class="form-input" value="Saidapet, Chennai" required>

            <label for="mp_no" class="form-label">M.P. No.:</label>
            <input type="text" id="mp_no" name="mp_no" class="form-input" value="5687" required>

            <label for="cc_no" class="form-label">C.C. No.:</label>
            <input type="text" id="cc_no" name="cc_no" class="form-input" value="400" required>

            <label for="petitioner_name" class="form-label">Petitioner Name:</label>
            <input type="text" id="petitioner_name" name="petitioner_name" class="form-input" value="Priya Sharma" required>

            <label for="respondent_name" class="form-label">Respondent Name:</label>
            <input type="text" id="respondent_name" name="respondent_name" class="form-input" value="Rohan Mehta" required>

            <label for="reason_for_absence" class="form-label">Reason for Absence:</label>
            <input type="text" id="reason_for_absence" name="reason_for_absence" class="form-input" value="Medical emergency" required>

            <label for="place" class="form-label">Place:</label>
            <input type="text" id="place" name="place" class="form-input" value="Chennai" required>

            <label for="date" class="form-label">Date:</label>
            <input type="date" id="date" name="date" class="form-input" value="2025-07-04" required>

            <button type="submit" class="form-button">Generate Petition Word File</button>
            <button type="button" class="form-button" onclick="window.location.href='/view_petitions'">View Past Petitions</button>
        </form>
    </div>
</body>
</html>
